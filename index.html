<!DOCTYPE html>
<html>
<head>
  <title>Motion Measurement</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h1>Motion Measurement from Video</h1>

  <input type="file" id="videoInput" accept="video/mp4" />

  <label for="splitLine">Split Line Position (0-100%): </label>
  <input type="number" id="splitLine" min="0" max="100" value="50" onchange="updateLinePosition()">

  <div id="videoContainer">
    <video id="videoPlayer" controls></video>
    <div id="splitLineVisual"></div>
  </div>


  <button id="startAnalysis">Start Analysis</button>
  <button id="stopAnalysis">Stop Analysis</button>
  <p id="status"></p>
  <button onclick="analyzeFrames()">Analyze & Export Results</button>

  <script src="script.js"></script>
</body>
</html>
